<!doctype html>
<html>
    <head>
        <title>Fortune Teller</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='quote.css') }}">
    </head>
    <body>
        <h2>Hello, {{ username }}!</h2>
        <br>
         <div class="quotation">
             {{ fortune_text }}
         </div>
         <div>
             <h2> Share today's luck with your freind!</h2>
             <form action="/fortune_delivery" method="POST">
                <p>
                 {{ form.friendname.label }}
                 {{ form.friendname(size=32) }}<br>
                 {{ form.phone_number.label }}
                 {{ form.phone_number(size=45) }}<br>
                 [+][country code][phone number including area code]
                </p>
                <p>{{ form.submit() }}</p>
            </form>
         </div>
    </body>
</html>
